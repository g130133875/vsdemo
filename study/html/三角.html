<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jd {
            position: relative;
            width: 300px;
            height: 350px;
            background-color: aqua;
            margin: 150px auto;
        }
        span {
            position: absolute;
            right: 100px;
            top: -100px;
            width: 0;
            height: 0;
            border: 50px solid transparent; 
            border-bottom-color: black;
        }
    </style>
</head>
<body>
    <div class="jd">
        <span></span>
    </div>
</body>
</html>
