<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化开发</title>
</head>
<body>
  <div id="app">
    <!-- 3.使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>

  <script src="../vue.js"></script>
  <script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>标题</h2>
        <p>文本内容</p>
        <p>主题内容</p>
      </div>
      `
    })
    // 2.注册组件
    Vue.component('my-cpn',cpnC)
    const app = new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
