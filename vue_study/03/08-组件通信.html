<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件通信</title>
</head>
<body>
  
  <div id="app">
    <cpn :c-info="info" :cmessage="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>{{cInfo}}</h2>
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cmessage: {
          type: String,
          default() {
            return  '空';
          }
        },
        cInfo: {
          type: Object,
          default() {
            return '空'
          }
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: 'helloo',
        info: {
          name: 'Gao',
          age: 18,
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
