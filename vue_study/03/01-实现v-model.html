<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现v-model</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <input type="text" :value='message' @input="message = $event.target.value">
  <h2>{{message}}</h2>
</div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      // methods: {

      // }
    })
  </script>

</body>
</html>
