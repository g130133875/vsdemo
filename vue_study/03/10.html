<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子组件通信案例</title>
</head>
<body>

  <div id="app">
    <cpn :number1='num1' :number2="num2"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>props:{{number1}}</h2>
      <input type="text" v-model='dnumber1'/>
      <h2>data:{{number2}}</h2>
      <input type="text" v-model="dnumber2">
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        number1: Number,
        number2: Number
      },
      data() {
        return {
          dnumber1: this.number1,
          dnumber2: this.number2
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        num1: 1,
        num2: 2
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
