<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击变色</title>
  <script src="../vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for='(m,index) in movies' :class='{active: currentIndex===index}' @click='liClick(index)'>{{m}}</li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        movies: ['火影忍者','进击的巨人','鬼灭之刃','鬼妈妈'],
        currentIndex: 0,
      },
      methods: {
        liClick(index){
          this.currentIndex = index;
        }
      }
    })
  </script>
</body>
</html>
