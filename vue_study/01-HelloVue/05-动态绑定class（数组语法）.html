<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态绑定class（数组语法）</title>
</head>
<script src="../vue.js"></script>
  <style>
    .active {
      color: red;
    }
    .line {
      color: salmon;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 v-bind:class="[active,'line']">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloVue',
        active: 'aaa',
        line: 'bbb'
      },
      methods: {
        getClasses: function(){
          return [this.active,this.line]
        }
      }
    })
  </script>
</body>
</html>
