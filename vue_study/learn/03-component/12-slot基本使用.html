<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot基本使用</title>
</head>
<body>
    

    <div id="app">
        <cpn></cpn>
        <cpn><h3>enne</h3></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>Gao</h2>
            <slot><button>Please</button></slot>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn',
                }
            }
        })
    </script>
</body>
</html>
