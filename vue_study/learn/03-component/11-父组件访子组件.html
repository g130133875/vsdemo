<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父访子</title>
</head>
<body>

    <div id="app">
        <cpn ref='name'></cpn>
        <button @click='btnClick'>按钮</button>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <h2>子组件</h2>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        // 父组件
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        return {
                            name: 'Gaogao'
                        }
                    },
                    methods: {
                        showMessage() {
                            console.log('show is message');
                        }
                    }
                }
            },
            methods: {
                btnClick() {
                    console.log(this.$refs.name.name);
                }
            }
        })
    </script>
</body>
</html>
