<div id="app">
  <my-cpn></my-cpn>
</div>

  <template id="myCpn">
    <div>
      <h2>组件模版分离</h2>
      <p>fenlisuccess</p>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      components: {
        'my-cpn': {
          template: '#myCpn'
        }
      }
    })
  </script>
