    <button>显示系统时间</button>
    <div>时间区域</div>

    <script>
        // innerText不识别html标签，去掉空格和换行
        // innerHTML 识别html标签,保留空格和换行
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.onclick=function() {
            div.innerText = new Date();
        }
