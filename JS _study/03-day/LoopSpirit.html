<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环精灵图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 250px;
            margin: 100px auto;
        }   

        li {
            list-style-type: none;
        }     

        .box li {
            width: 24px;
            height: 24px;
            background-color: pink;
            margin: 15px;
            background: url(/images/sprite.png) no-repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        var lis = document.querySelectorAll('li');
        for (let i = 0; i < lis.length; i++) {
            const element = lis[i];
            var index = i*44;
            element.style.backgroundPosition = `0 -${index}px`;
        }
    </script>
</body>
</html>
