<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除广告</title>
    <style>
        .box {
            position: relative;
            width: 180px;
            margin: 50px auto;
            text-align: center;
            border: 1px solid #cccccc;
        }
        #cancel {
            position: absolute;
            top: -1px;
            left: -14px;
            width: 12px;
            height: 12px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid #cccccc;
            cursor: pointer;
            line-height: 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/images/logo.png" alt="">
        <i id="cancel">x</i>
    </div>
    <script>
        var cancel = document.getElementById('cancel');
        var box = document.querySelector('.box');
        cancel.onclick = function() {
            box.style.display = 'none';
        }
    </script>
</body>
</html>
