<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 450px;
            border-bottom: 1px solid gray;
            margin: 100px auto;
        }
        .box input {
            width: 400px;
            height: 45px;
            outline: none;
            border: none;
        }
        .box label {
            position: absolute;
            top: 2px;
            right: 22px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" name="" id="pwd">
        <label for="">
            <img src="/images/close.png" alt="" id="img">
        </label>
    </div>

    <script>
        var img = document.getElementById('img');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        img.onclick = function(){
            if(flag == 0) {
                pwd.type = 'text';
                img.src = '/images/open.png';
                flag = 1;
            }
            else {
                pwd.type = 'password';
                img.src = '/images/close.png';
                flag = 0;
            }
        }
    </script>
</body>
</html>
