<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信</title>
    <style>
        div {
            width: 350px;
            margin: 300px auto;
        }
    </style>
</head>
<body>
    <div>
        <input type="text">
        <button>发送</button>
    </div>
    <script>
        var btn = document.querySelector('button');
        var time = 60; 
        btn.addEventListener('click',function() {
            btn.disabled = true;
            var timer = setInterval(() => {
                time--;
                btn.innerHTML = `还剩下${time}s可重新发送`;
                if(time == 0){
                btn.disabled = false;
                clearInterval(timer);
                btn.innerHTML = '发送';
                time = 60;
            }
            }, 1000);
        });
    </script>
</body>
</html>
