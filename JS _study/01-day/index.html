<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- onclick方法 -->
    <button type="button" onclick="alert('欢迎')">click</button>

    <!-- 改变内容 -->
    <p id="demo">lemon</p>
    <button onclick="alter()"></button>
    <script>
        function alter() {
            x=document.getElementById("demo");
            x.innerHTML = "outer";
        }
    </script>
        <!--是否匹配语句
           XX.src.match("  ") -->
    <hr>
    <!-- 点击改变颜色 -->
    <p id="demo2">点击改变颜色</p>
    <button onclick="changeColor()">onclick</button>
    <script>
        function changeColor() {
            x = document.getElementById("demo2");
            x.style.color = "red";
        }
    </script>
<hr>
    <!-- 验证输入 
        输入不是数字则警告
    -->
    <input type="text" id="demo3">
    <button type="button" onclick="demo3()">提交数字</button>
    <script>
        function demo3() {
            var x= document.getElementById("demo3").value;
            if(x==""||isNaN(x))
            {
                alert("不是数字");
            }
        }
    </script>
    <hr>

    <!-- JavaScript 可以通过不同的方式来输出数据：
        使用 window.alert() 弹出警告框。
        使用 document.write() 方法将内容写到 HTML 文档中。
        使用 innerHTML 写入到 HTML 元素。
        使用 console.log() 写入到浏览器的控制台。 -->
        <p id="demo4">原来的文本</p>
        <script>
            //window.alert(5+5);
            //console.log(5+5);
            document.getElementById("demo4").innerHTML="已修改";
            document.write(Date());
        </script>
        <hr>

        <!-- 数据类型 -->
        <script>
            var a = 16;
            var b='abc';
            console.log(a+b);
        </script>
        <hr>

        <!-- 常见的HTMl事件：
            onchange:HTML元素改变
            onclick：用户点击HTML元素
            onmouseover:用户在一个HTML元素上移动鼠标
            onmouseout:用户从一个HTML上移开鼠标
            onkeydown:用户按下键盘
            onload:浏览器已完成页面的加载 -->
        
            <!-- 
                typeof:查看变量的数据类型
                constructor:返回所有变量的构造函数
              -->
        <script>
            var x = typeof "hhhh";
            console.log(x);
            var y = x.constructor;
            console.log(y);
        </script>
</body>
</html>
