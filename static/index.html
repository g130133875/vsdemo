<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="/css/user.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $("#submitBtn").click(function(){
                // var data = $("#form1").serialize();
                $.ajax({
                    type: "post",
                    // url: "http://192.168.129.147:8080/management/userServlet",
                    url: "http://192.168.129.244:8080/signIn",
                    data: {
                        userName: $("#username").val(),
                        password: $("#password").val()
                    },
                    success: function(data){
                        if(data){
                            // console.log(data);
                            var result = JSON.parse(data);
                            if(result.code == 200) {
                                // alert(result.msg);
                                window.location.href="/html.admin.html";
                            }
                        }else{
                            alert("账号或密码错误");
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
    <img src="/images/tree.jpeg" alt="" class="bg">
    <div class="login">
        <div>
            <p class="header">欢迎登陆</p>
        </div>
        <div class="main">
            <!-- <form action="" method="" id="form1"> -->
                <div class="username">
                    <input type="text" placeholder="请输入账号" name="username" id="username" autocomplete="off" class="text" required>
                </div>
                <div class="password" >
                    <input type="password" placeholder="请输入密码" name="password" id="password" class="text"
                    required>
                </div>
                <div class="click">
                    <!-- <a onclick="form.submit()" href="#">登陆</a> -->
                    <input type="submit" value="登陆" class="login-icon" id="submitBtn">
                    &nbsp;&nbsp;&nbsp;
                    <a href="/html/regist.html">注册</a>
                </div>
            <!-- </form> -->
        </div>
    </div>
</body>
</html>
